<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb; stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#dreamGradient)" />

  <!-- Bulutlar -->
  <ellipse cx="20%" cy="30%" rx="150" ry="60" fill="#ffffff" opacity="0.3" filter="url(#blur)" />
  <ellipse cx="40%" cy="50%" rx="200" ry="80" fill="#ffffff" opacity="0.2" filter="url(#blur)" />
  <ellipse cx="70%" cy="40%" rx="180" ry="70" fill="#ffffff" opacity="0.25" filter="url(#blur)" />

  <!-- Ay -->
  <circle cx="85%" cy="20%" r="60" fill="#fff" opacity="0.1" />

  <!-- Yıldızlar -->
  <circle cx="10%" cy="10%" r="1.5" fill="#fff" />
  <circle cx="15%" cy="25%" r="1" fill="#fff" />
  <circle cx="30%" cy="15%" r="1.2" fill="#fff" />
  <circle cx="80%" cy="10%" r="1" fill="#fff" />
  <circle cx="90%" cy="35%" r="1.5" fill="#fff" />

</svg>
